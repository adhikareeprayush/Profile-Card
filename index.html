<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
    <title>Prayush Adhikari - Projects</title>
</head>
<body>
    <!-- Project #1 -->
    <section class="one">
        <div class="ProjectNum">
        PROFILE CARD
        </div>
        <div class="profile-card">
            <div class="image">
                <img src="images/profile.jpg" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Prayush Adhikari</span>
                <span class="job">Developer & Designer</span>
            </div>
            <div class="media-buttons">
                <a href="https://www.facebook.com/APrayush" style="background:#4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://twitter.com/Aprayush" style="background:#1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://github.com/" style="background:#171515 ;" class="link">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="https://www.instagram.com/prayush_adh/" style="background:#e1306c;" class="link">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Message</button>
                <button class="button">View Projects</button>
            </div>

            <div class="analytics">
                <div class="data like">
                    <i class='bx bx-heart'></i>
                    <span class="number" id="like-count">200</span>
                </div>
                <div class="data comment">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">78</span>
                </div>
                <div class="data">
                    <i class='bx bx-share share'></i>
                    <span class="number">60</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
