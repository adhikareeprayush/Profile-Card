<!-- This declaration specifies the HTML version and language -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, compatibility, and viewport settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking an external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Linking an external CSS file for box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Linking an external JavaScript file for additional functionality -->
    <script src="script.js"></script>
    
    <!-- Title of the HTML document -->
    <title>Profile-Card | Prayush Adhikari</title>
</head>
<body>
    <!-- Section for Project #1 -->
    <section class="one">
        <!-- Container for a profile card -->
        <div class="profile-card">
            <!-- Container for the profile image -->
            <div class="image">
                <!-- Profile image -->
                <img src="images/profile.jpg" alt="" class="profile-img">
            </div>
            
            <!-- Container for text data -->
            <div class="text-data">
                <!-- Name of the person -->
                <span class="name">Prayush Adhikari</span>
                <!-- Job title of the person -->
                <span class="job">Developer & Designer</span>
            </div>
            
            <!-- Container for social media buttons -->
            <div class="media-buttons">
                <!-- Facebook link button -->
                <a href="#" style="background:#4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <!-- Twitter link button -->
                <a href="#" style="background:#1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <!-- GitHub link button -->
                <a href="#" style="background:#171515 ;" class="link">
                    <i class='bx bxl-github'></i>
                </a>
                <!-- Instagram link button -->
                <a href="#" style="background:#e1306c;" class="link">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
            </div>

            <!-- Container for action buttons -->
            <div class="buttons">
                <!-- Button to send a message -->
                <button class="button">Message</button>
                <!-- Button to view projects -->
                <button class="button">View Projects</button>
            </div>

            <!-- Container for analytics data -->
            <div class="analytics">
                <!-- Data for likes -->
                <div class="data like">
                    <i class='bx bx-heart'></i>
                    <span class="number" id="like-count">200</span>
                </div>
                <!-- Data for comments -->
                <div class="data comment">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">78</span>
                </div>
                <!-- Data for shares -->
                <div class="data">
                    <i class='bx bx-share share'></i>
                    <span class="number">60</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
